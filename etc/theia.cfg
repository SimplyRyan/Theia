# theia.cfg
#
# DEFINE DEFAULT THRESHOLDS BEFORE THOSE SPECIFIC TO A FILER
# The parser is stupid, so be careful. Note the critical thresholds are defined BEFORE warning thresholds.
#
# [filer:]object:instance:counter:warn:crit:op
#
# WARNING: THERE IS BUG IN THE PARSER THAT REQUIRES A # AT THE END OF THE LINE (like a comment)
# WARNING: Make sure to replace <hostname> with the actual hostname of your netapp. Example: netapp.ningops.com - s/<hostname>/netapp/g

# CPU
*:system:system:avg_processor_busy:90:95:>              # v1: APB:70:60:>
*:system:system:total_processor_busy:350:370:>          # v1: TPB:300:200:>
*:processor:*:processor_busy:90:95:>                    # v1: cpuN:90:70:> (v1 had to specify each instance)
<hostname>:processor:*:processor_busy:99:100:-          # v1: cpuN:90:70:> (v1 had to specify each instance)
<hostname>:processor:*:processor_busy:90:95:>           # v1: cpuN:90:70:> (v1 had to specify each instance)

# NFS Ops
*:nfsv3:nfs:nfsv3_ops:40000:50000:>                     # v1: NFSO:50000:40000:>

# NFS Latency
*:nfsv3:nfs:nfsv3_read_latency:20:15:>                  # v1: NFSRL:20:15:>
<hostname>:nfsv3:nfs:nfsv3_read_latency:25:20:>         # v1: NFSRL:20:15:>
*:nfsv3:nfs:nfsv3_write_latency:7:15:>                  # v1: NFSWL:10:5:>

# Cache
*:system:system:cp_time:90:100:>                        # v1: CPtime:90:70:>
<hostname>:system:system:cp_time:100:100:>              # With caveman, all volumes snapmirror in parallel.  Don't alert on CP
*:system:system:cache_hit:10:20:<                       # v1: CacheHit:70:80:<
<hostname>:system:system:cache_hit:2:5:<                # v1: CacheHit:70:80:<

# Disk
*:system:system:disk_busy:87:95:-                       # v1: DiskUtil:100:90:>

