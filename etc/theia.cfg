# Volume
*:volume:*:df_i_capacity:82:87:>                        # inodes across the board
*:volume:*:df_k_capacity:98:99:>                        # set all volumes to high utilization
*:volume:root:df_k_capacity:50:60:>                     # root volumes across all filers get lower levels
